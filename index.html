<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder By Ayesha Imran</h1>
    <form id="Resume Builder">
        <fieldset >
            <legend>Personal information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone:</label>
            <input type="phone" id="phone" name="phone" required><br>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="Education">Education:</label>
            <textarea  id="education" name="education" rows="3"></textarea><br>

        </fieldset>
        
        <fieldset>
            <legend>Skills</legend>
            <label for="Skills">Skills:</label>
           <textarea id="Skills" name="Skills" rows="3" required></textarea><br>
            
        </fieldset>
        <button type="submit">Generate Resume</button>

    </form>
    
</body>
</html>
